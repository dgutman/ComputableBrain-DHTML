<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Init TabBar config from the XML</title>
	<link rel="STYLESHEET" type="text/css" href="../../../dhtmlxTabbar/codebase/dhtmlxtabbar.css">
	<script  src="../../../dhtmlxTabbar/codebase/dhtmlxcommon.js"></script>
	<script  src="../../../dhtmlxTabbar/codebase/dhtmlxtabbar.js"></script>
	
	<link rel="stylesheet" href="../../codebase/dhtmlx_rtl.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../../codebase/dhtmlx_rtl.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1 id="init_tabbar_from_the_xml">Init TabBar config from the XML</h1>
	<div id="a_tabbar" style="width:395px; height:390px;"/>

<script>
            tabbar=new dhtmlXTabBar("a_tabbar","top");
            tabbar.setSkin('dhx_skyblue');
            tabbar.setRTL(true);
            tabbar.setImagePath("../../../dhtmlxTabbar/codebase/imgs/");
			tabbar.loadXML("../../../dhtmlxTabbar/samples/common/config.xml");
</script>

</body>
</html>
