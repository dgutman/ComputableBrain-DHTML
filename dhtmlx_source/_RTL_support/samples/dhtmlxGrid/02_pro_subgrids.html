<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Grid with subgrid</title>
	<link rel="STYLESHEET" type="text/css" href="../../../dhtmlxGrid/codebase/dhtmlxgrid.css">
	<link rel="stylesheet" type="text/css" href="../../../dhtmlxGrid/codebase/skins/dhtmlxgrid_dhx_skyblue.css">
	<script  src="../../../dhtmlxGrid/codebase/dhtmlxcommon.js"></script>
	<script  src="../../../dhtmlxGrid/codebase/dhtmlxgrid.js"></script>		
	<script  src="../../../dhtmlxGrid/codebase/dhtmlxgridcell.js"></script>	
	
	<script  src="../../../dhtmlxGrid/codebase/excells/dhtmlxgrid_excell_sub_row.js"></script>	
	
	<link rel="stylesheet" href="../../codebase/dhtmlx_rtl.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../../codebase/dhtmlx_rtl.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<h1>Grid with subgrid</h1>
	<p>You can set subrow and subgrid ("sub_row_grid" excell) for the grid cell.<br/>
	Subrow's data can be set in xml ("sub_row" excell) or loaded from other file by ajax ("sub_row_ajax" excell).<br/>
	Just try to open cell </p>
	<div id="gridbox" style="width:800px;height:520px;background-color:white;"></div>
<script>
	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../../../dhtmlxGrid/codebase/imgs/");
	mygrid.setHeader("&nbsp;,Book Title,Author,Price,In Store,Shipping,Bestseller,Date of Publication");
	mygrid.setInitWidths("30,150,100,80,80,80,80,200")
	mygrid.setColAlign("right,left,left,right,center,left,center,center")
	mygrid.setColTypes("sub_row,edtxt,ed,price,ch,co,ra,ro");
	
	mygrid.setRTL(true);
	
	mygrid.init();
	
	mygrid.setSkin("dhx_skyblue");
	mygrid.loadXML("./xml/sgrid.xml",function(){
		mygrid.cells("2",0).open();
	});
</script>

</body>
</html>
