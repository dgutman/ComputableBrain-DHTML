<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Search and Filtering in TreeGrid</title>	
	<link rel="STYLESHEET" type="text/css" href="../../../dhtmlxGrid/codebase/dhtmlxgrid.css">
	<link rel="stylesheet" type="text/css" href="../../../dhtmlxGrid/codebase/skins/dhtmlxgrid_dhx_skyblue.css">

	<script  src="../../../dhtmlxGrid/codebase/dhtmlxcommon.js"></script>
	<script  src="../../../dhtmlxGrid/codebase/dhtmlxgrid.js"></script>
	<script  src="../../../dhtmlxGrid/codebase/dhtmlxgridcell.js"></script>
	<script src="../../../dhtmlxGrid/codebase/ext/dhtmlxgrid_filter.js" type="text/javascript"></script>
	
	<script  src="../../../dhtmlxTreeGrid/codebase/dhtmlxtreegrid.js"></script>
	<script src="../../../dhtmlxTreeGrid/codebase/ext/dhtmlxtreegrid_filter.js" type="text/javascript"></script>



	<link rel="stylesheet" href="../../codebase/dhtmlx_rtl.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="../../codebase/dhtmlx_rtl.js" type="text/javascript" charset="utf-8"></script>
		
	<style>
	div.gridbox div.ftr td{
		text-align:right;
						
	}
	div.gridbox table.hdr td {
		font-weight:bold;
	}
	</style>
	
</head>

<body>
	
	<table width="550">
		<tr>
			<td>
				<div id="gridbox" width="100%" height="327px" style="background-color:white;"></div>
			</td>
            
		</tr>
	</table>

<script>

	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../../../dhtmlxGrid/codebase/imgs/icons_books/");
	mygrid.setHeader("Search, Text Filter, Select Filter");
	mygrid.attachHeader("#text_search,#text_filter,#select_filter")
	mygrid.setInitWidths("300,120,*")
	mygrid.setColAlign("right,right,right")
	mygrid.setColTypes("tree,price,ed");
	mygrid.setColSorting("str,int,int")
	mygrid.setRTL(true);
	mygrid.init();
	mygrid.setSkin("dhx_skyblue")
	mygrid.loadXML("../../../dhtmlxTreeGrid/samples/common/treegrid_sample1.xml");
	
	
	
	
	
</script>


</body>
</html>
