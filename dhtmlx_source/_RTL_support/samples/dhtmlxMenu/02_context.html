<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Initialization of Context Menu</title>
	
	<link rel="stylesheet" type="text/css" href="../../../dhtmlxMenu/codebase/skins/dhtmlxmenu_dhx_web.css">
	<script  src="../../../dhtmlxMenu/codebase/dhtmlxcommon.js"></script>
	<script  src="../../../dhtmlxMenu/codebase/dhtmlxmenu.js"></script>
	
	<script  src="../../codebase/dhtmlx_rtl.js"></script>
	<link rel="stylesheet" type="text/css" href="../../codebase/dhtmlx_rtl.css">
</head>
<body onload="initMenu();">
	Right click on the zone below
	<div style="height: 400px; position: relative;">
		<div id="contextArea" style="position: absolute; left: 200px; top: 100px; width: 100px; height: 60px; border: #C1C1C1 1px solid; background-color: #E7F4FF;"></div>
	</div>


<br>

<script>
	var menu;
	function initMenu() {
		menu = new dhtmlXMenuObject("contextArea", "dhx_web");
		menu.setIconsPath("../../../dhtmlxMenu/samples/common/imgs/");
		menu.renderAsContextMenu();
		menu.setRTL(true);
		menu.loadXML("../../../dhtmlxMenu/samples/common/dhxmenu.xml?e="+new Date().getTime());
	}
</script>
</body>
