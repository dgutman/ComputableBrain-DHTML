<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Combo in RTL mode</title>
	<script>
		window.dhx_globalImgPath="../../../dhtmlxCombo/codebase/imgs/";
	</script>
	<link rel="STYLESHEET" type="text/css" href="../../../dhtmlxCombo/codebase/dhtmlxcombo.css">
	
	<script  src="../../../dhtmlxCombo/codebase/dhtmlxcommon.js"></script>

</head>
<body>
<table>
	<tr>
		<td>RTL</td>
		<td>LTR</td>
	</tr>
	<tr>
		<td>
			<div id="combo_zone1" style="width:200px; height:30px;"></div>
		</td>
		<td>
			<div id="combo_zone2" style="width:200px; height:30px;"></div>
		</td>
	</tr>
</table>

<script>
	
	var z1=new dhtmlXCombo("combo_zone1","alfa2",200);	
	z1.setRTL(true);
	z1.loadXML("../../../dhtmlxCombo/samples/common/data.xml");
		
	var z2=new dhtmlXCombo("combo_zone2","alfa2",200);
	z2.loadXML("../../../dhtmlxCombo/samples/common/data.xml");
		 		
</script>


</body>
